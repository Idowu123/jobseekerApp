<section class="row formBox" data-ng-controller="JobsController" data-ng-init="findOne()">
	<div data-ng-hide="authentication.user._id === job.user._id">
		<div class="block-wrapper mywrapper group">
			<div class="title"> 
            	<h3>Job Details</h3>
       		</div> 
	    	<div class="container my_actualForm signin_box group">
	    		<div id="loginbox" class="mainbox  col-md-offset-2 col-md-8">  
		    		<div class="panel panel-default">
						<div class="panel-heading">
							<p>{{job.title}} at <strong>{{job.employer.companyName}}</strong></p> 
						</div>				
						<div class="panel-body">
							<p data-ng-bind="job.description"></p>
						</div>
						<div class="panel-footer">
							<div data-ng-show="authentication.user._type == 'Jobsearcher'">
								<small>
									<em class="text-muted">
										Posted on
										<span data-ng-bind="job.created | date:'mediumDate'"></span>
										by
										<span data-ng-bind="job.employer.companyName"></span>
									</em>
								</small>
								<button class="btn btn-success pull-right" data-ng-click="createApplication()">APPLY</button>
							</div>
							<div data-ng-show="authentication.user._type == 'Employer'">
								<a class="btn btn-success" href="/#!/jobs/{{job._id}}/edit">
									<i class="glyphicon glyphicon-edit"></i>
								</a>
								<a class="btn btn-success" data-ng-click="remove();">
									<i class="glyphicon glyphicon-trash"></i>
								</a>
							</div>
						</div>
					</div>
					<div data-ng-show="authentication.user._type === 'Jobsearcher'" data-ng-init="find()">
						<div class="panel panel-default">
							<div class="panel-heading">
								<p>Jobs Previously applied for by you:</p>
				            </div>

			                <div class="panel-body">
			                	<div class="list-group" id="repeat">
					                <div id="applied_jobs">
					                    <a data-ng-repeat="job in jobs | filter:authentication.user._id" class="list-group-item">
					                  	    <p>{{job.title}} at <strong>{{job.employer.companyName}}</strong></p>
					                    </a>
					                </div>
					      
					            </div>
			                </div>
					    </div>
					</div>
				    <div data-ng-show="authentication.user._type == 'Employer'">
			        	<div class="panel panel-default">
				        	<div class="panel-heading">
				        		<p>A  list of those who have applied for your job:</p>
				        	</div>
				        	<div class="panel-body">
								<div class="list-group">
							        <a data-ng-repeat="applicant in job.applicants" class="list-group-item-text" data-ng-href="/#!/jobs/{{job._id}}/view_details">
							        <ul>
							        	<li style="color:#3CB371">{{applicant.firstName}} {{applicant.lastName}}</li>
							        </ul>
							        </a>
							    </div>
							</div>
				        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
