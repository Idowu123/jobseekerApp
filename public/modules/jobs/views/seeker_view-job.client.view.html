<section data-ng-controller="JobsController" data-ng-init="findOne()">
	<div class="page-header">
		<p><h1 data-ng-bind="job.title"></h1>at<h1 data-ng-bind="job.employer.companyName"></h1></p>
		<p data-ng-bind="job.description"></p>
		<h1 data-ng-bind="job.vacancyNumber"></h1>
		<h1 data-ng-bind="job.industry"></h1>
	</div>
	<div class="pull-right" data-ng-hide="authentication.user._id === job.user._id">
		<button class="btn btn-primary" data-ng-click="createApplication()">APPLY</button>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="job.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="job.employer.companyName"></span>
		</em>
	</small>
	<div class="applied">
		<p>You have applied for the following jobs in the past:</p>
	</div>
	<input type="hidden" value="jobseeker" data-ng-model="credentials.type">
</section>
