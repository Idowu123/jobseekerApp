<section data-ng-controller="JobsController" data-ng-init="findOne()">
	<div class="page-header">
		<p><h1 data-ng-bind="job.title"></h1>at<h1 data-ng-bind="job.employer.companyName"></h1></p>
		<p data-ng-bind="job.description"></p>
		<h1 data-ng-bind="job.vacancyNumber"></h1>
		<h1 data-ng-bind="job.industry"></h1>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="job.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="job.employer.companyName"></span>
		</em>
	</small>
	<input type="hidden" value="employer" data-ng-model="credentials.type">
	<div data-ng-hide="authentication.user._id === job.user._id">
	<a class="btn btn-primary" href="/#!/jobs/{{job._id}}/edit">
		<i class="glyphicon glyphicon-edit"></i>
	</a>
	<a class="btn btn-primary" data-ng-click="remove();">
		<i class="glyphicon glyphicon-trash"></i>
	</a>
	<button type="submit" class="btn btn-large btn-primary btn-block" data-ng-show="">VIEW APPLICANTS</button>
	</div>

	<div class="list-group">
        <a data-ng-repeat="applicant in job.applicants" class="list-group-item-text" data-ng-href="/#!/jobs/e/{{job._id}}/view_details">
        <p>{{applicant.firstName}} {{applicant.lastName}}</p>
        </a>
        <button class="btn btn-primary" data-ng-click="applicants()">Details</button>
  	
    </div>
</section>
