<section data-ng-controller="JobsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Jobs</h1>
    </div>
    <div class="bar">
        <input type="text" ng-model="search.$" placeholder="Enter your search terms"/>
    </div>
    <div class="list-group" id="repeat">
        <a data-ng-repeat="job in jobs | filter:search" data-ng-href="#!/jobs/s/{{job._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="job.created | date:'medium'"></span>
				by
				<span data-ng-bind="job.employer.companyName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="job.title"></h4>
        </a>
    </div>
    <div>
        Jobs Previously applied for by you:
        <div id="applied_jobs">
            <a data-ng-repeat="job in jobs | filter: authentication.user._id">
                 <p data-ng-bind="job.title"></p>
            </a>
        </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jobs.$resolved || jobs.length">
    	No Jobs yet, why don't you <a href="/#!/jobs/create">create one</a>?
    </div>
</section>
