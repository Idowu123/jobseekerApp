<section class="row formBox" data-ng-controller="AuthenticationController">
	<div class="block-wrapper mywrapper group">
		<div class="title">
			<h3>Sign up as an employer</h3>
		</div>
		<div class="my_actualForm group">
			<div class="col-md-offset-4 col-md-4">
				<form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="firstName">First Name</label>
							<!-- <span class="input-group-addon"><i class="glyphicon .glyphicon-bell"></i></span> -->
							<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="companyName">Company Name</label>
							<input type="text" required id="companyName" name="companyName" class="form-control" data-ng-model="credentials.companyName" placeholder="Company Name">
						</div>
						<div class="form-group">
							<label for="companyWebsite">Company Website</label>
							<input type="text" id="companyWebsite" name="companyWebsite" class="form-control" data-ng-model="credentials.companyWebsite" placeholder="Company Website">
						</div>
						<div class="form-group">
							<label class="control-label" for="companyAddress">Company Address</label>
							<div class="controls">
								<textarea data-ng-model="credentials.companyAddress" id="companyAddress" class="form-control" cols="30" rows="10" placeholder="CompanyAddress"></textarea>
							</div>
						</div>
						<div class="text-center form-group submitForm">
							<button type="submit" class="btn btn-large btn-success myButton">Sign up</button>&nbsp; or&nbsp;
							<a href="/#!/signin" class="show-signup">Sign in</a>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
					<input type="hidden" value="Employer" data-ng-init="credentials.type='employer'">
				</form>
			</div>
		</div>
	</div>
</section>
