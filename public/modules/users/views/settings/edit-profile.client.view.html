<section class="row formBox" data-ng-controller="SettingsController">
	<div class="block-wrapper mywrapper group">
		<div class="title"> 
        	<h3>Edit your profile</h3>
   		</div> 
    	<div class="container my_actualForm signin_box group">
    		<div id="loginbox" class="mainbox  col-md-offset-2 col-md-8">  
	    		<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Details</h3> 
					</div>
				<div class="panel-body">
					<div class="col-md-offset-3 col-md-6">
						<form data-ng-submit="updateUserProfile()" class="signin form-horizontal" autocomplete="off">
							<fieldset>
								<div class="form-group">
									<label for="firstName">First Name</label>
									<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
								</div>
								<div class="form-group">
									<label for="lastName">Last Name</label>
									<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
								</div>
								<div data-ng-show="user._type === 'Employer'">
									<div class="form-group">
										<label for="companyName">Company Name</label>
										<input type="text" required id="companyName" name="companyName" class="form-control" data-ng-model="user.companyName" placeholder="Company Name">
									</div>
									<div class="form-group">
										<label for="companyWebsite">Company Website</label>
										<input type="text" id="companyWebsite" name="companyWebsite" class="form-control" data-ng-model="user.companyWebsite" placeholder="Company Website">
									</div>
									<div class="form-group">
										<label class="control-label" for="companyAddress">Company Address</label>
										<div class="controls">
											<textarea data-ng-model="user.companyAddress" id="companyAddress" class="form-control" cols="30" rows="10" placeholder="CompanyAddress"></textarea>
										</div>
									</div>
								</div>

								<div data-ng-show="user._type == 'Jobsearcher'">
									<div class="form-group">
										<label for="experience">Experience</label>
										<input type="text" id="experience" name="experience" class="form-control" data-ng-model="user.experience" placeholder="Years of Experience">
									</div>
									<div class="form-group">
										<label class="control-label" for="address">Contact Address</label>
										<div class="controls">
											<textarea data-ng-model="user.address" id="address" class="form-control" cols="30" rows="10" placeholder="Address"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label for="phoneNumber">PhoneNumber</label>
										<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="user.phoneNumber" placeholder="Your Number">
									</div>
									<div class="form-group">
										<label for="age">Age</label>
										<input type="text" id="age" name="age" class="form-control" data-ng-model="user.age" placeholder="Your Age">
									</div>
									<div class="form-group">
										<label for="proffession">Proffession</label>
										<input type="text" id="proffession" name="proffession" class="form-control" data-ng-model="user.proffession" placeholder="your proffession">
									</div>
									<div class="form-group">
										<label for="qualification">Qualification</label>
										<input type="text" id="qualification" name="qualification" class="form-control" data-ng-model="user.qualification" placeholder="Your QUalification">
									</div>
								</div>

								
								<div class="text-center form-group">
									<button type="submit" class="btn btn-lg btn-success btn-block">Save Profile</button>
								</div>
								<div data-ng-show="success" class="text-center text-success">
									<strong>Profile Saved Successfully</strong>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
