<section class="row formBox" data-ng-controller="AuthenticationController">
	<div class="block-wrapper mywrapper group">
        <div class="title"> 
            <h3>Sign in with your account</h3>
        </div>
    	<div class="container my_actualForm signin_box group">    
            <div id="loginbox" style="margin-top:50px" class="mainbox  col-md-offset-2 col-md-8">                
                <div class="panel panel-default">
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form data-ng-submit="signin()" id="loginform" class="signin form-horizontal" role="form" autocomplete="off">
                            <div data-ng-show="error" class="alert alert-danger">
                                <a class="close" data-dismiss="alert" data-ng-click="removeAlert('error')" href="#">Ã—</a>
                                <span data-ng-bind="error"></span>
                            </div>
                            <label for="username">Username</label>       
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                                <input id="username" type="text" class="form-control" data-ng-model="credentials.username" placeholder="Username" value="">                                        
                            </div>
                            <label for="password">Password</label>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                                <input id="password" type="password" class="form-control" name="password" data-ng-model="credentials.password"  placeholder="Password">
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-success btn-block btn-custom">Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </form>    
                    </div>         
                </div>     
            </div>
        </div>  
    </div>
</section>
