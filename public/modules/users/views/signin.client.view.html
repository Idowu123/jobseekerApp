<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in with your account</h3>
	<div class="container">    
        <div id="loginbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-default">
                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form data-ng-submit="signin()" id="loginform" class="signin form-horizontal" role="form" autocomplete="off"> 
                        <label for="username">Username</label>       
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                            <input id="username" type="text" class="form-control" data-ng-model="credentials.username" placeholder="Username" value="">                                        
                        </div>
                        <label for="password">Password</label>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                            <input id="password" type="password" class="form-control" name="password" data-ng-model="credentials.password"  placeholder="Password">
                        </div>
                        <div style="margin-top:10px" class="form-group">
                            <div class="col-sm-12 controls">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-primary btn-success btn-block">Sign in</button>
                                </div>
                            </div>
                        </div>
                    </form>    
                </div>         
            </div>     
        </div>  
    </div>
</section>
