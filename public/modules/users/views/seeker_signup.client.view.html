<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Or with your email</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="form-group">
					<label class="control-label" for="address">Contact Address</label>
					<div class="controls">
						<textarea data-ng-model="credentials.address" id="address" class="form-control" cols="30" rows="10" placeholder="Address"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="phoneNumber">PhoneNumber</label>
					<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="credentials.phoneNumber" placeholder="Your Number">
				</div>
				<div class="form-group">
					<label for="age">Age</label>
					<input type="text" id="age" name="age" class="form-control" data-ng-model="credentials.age" placeholder="Your Age">
				</div>
				<div class="form-group">
					<label for="proffession">Proffession</label>
					<input type="text" id="proffession" name="proffession" class="form-control" data-ng-model="credentials.proffession" placeholder="your proffession">
				</div>
				<div class="form-group">
					<label for="qualification">Qualification</label>
					<input type="text" id="qualification" name="qualification" class="form-control" data-ng-model="credentials.qualification" placeholder="Your QUalification">
				</div>
				<div class="form-group">
					<label for="experience">Experience</label>
					<input type="text" id="experience" name="experience" class="form-control" data-ng-model="credentials.experience" placeholder="Years of Experience">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
			<input type="hidden" value="jobseeker" data-ng-model="credentials.type">
		</form>
	</div>
</section>
