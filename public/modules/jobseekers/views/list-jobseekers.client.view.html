<section data-ng-controller="JobseekersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Jobseekers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="jobseeker in jobseekers" data-ng-href="#!/jobseekers/{{jobseeker._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="jobseeker.created | date:'medium'"></span>
				by
				<span data-ng-bind="jobseeker.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="jobseeker.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jobseekers.$resolved || jobseekers.length">
    	No Jobseekers yet, why don't you <a href="/#!/jobseekers/create">create one</a>?
    </div>
</section>
